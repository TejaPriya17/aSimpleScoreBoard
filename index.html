<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <p id="homeLead" class="coloring"></p>
            <p id="guestLead" class="coloring"></p>
        </div>
        <div class="container">
            <div class="both">
                <h3>HOME</h3>
                <div class="change"><p id="homescore-id">0</p></div>
                <div class="style-btn">
                    <button id="homebtn1" class="changing" onclick="home1()">+1</button>
                    <button id="homebtn2" class="changing" onclick="home2()">+2</button>
                    <button id="homebtn3" class="changing" onclick="home3()">+3</button>
                   
                </div>

            </div>
            <div class="both">
                <h3>GUEST</h3>
                <div class="change"><p id="guestscore-id">0</p></div>
                <div class="style-btn">
                    <button id="guestbtn1" class="changing" onclick="guest1()">+1</button>
                    <button id="guestbtn2" class="changing" onclick="guest2()">+2</button>
                    <button id="guestbtn3" class="changing" onclick="guest3()">+3</button>
                </div>
                
            </div>
        </div>
        <div class="reset">
            <button id="resetting">RESET THE GAME</button>
        </div>


        <script src="index.js"></script>
    </body>
</html>
